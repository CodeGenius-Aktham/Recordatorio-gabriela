<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncNote Pro | Memoria Activa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons para un look más moderno -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
        }
        .apple-blur {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }
        
        /* Animaciones personalizadas */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .animate-reveal { animation: reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-slide-in { animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .btn-animate {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-animate:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .btn-animate:active {
            transform: scale(0.96);
        }

        .sidebar-item {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .sidebar-item::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: rgba(255, 255, 255, 0.05);
            transition: width 0.3s ease;
            z-index: -1;
        }
        .sidebar-item:hover::after {
            width: 100%;
        }
        .sidebar-item:hover { 
            padding-left: 1.25rem;
        }
        .active-note { 
            background: rgba(255,255,255,0.08); 
            border-left: 4px solid #34c759; 
        }
        
        textarea { 
            resize: none; 
            outline: none; 
            background: transparent; 
            transition: color 0.3s ease;
        }
        
        #alert-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #111111;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 2.5rem;
            border-radius: 32px;
            max-width: 440px;
            width: 90%;
            text-align: center;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* Efecto de escritura */
        .syncing-dot {
            width: 6px;
            height: 6px;
            background: #34c759;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Modal de Alerta con Animación -->
    <div id="alert-modal">
        <div class="modal-content animate-reveal">
            <div class="w-20 h-20 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="cloud-off" class="text-blue-500 w-10 h-10"></i>
            </div>
            <h3 class="text-2xl font-bold mb-3 tracking-tight">Modo Offline Activo</h3>
            <p id="modal-text" class="text-white/50 text-base mb-8 leading-relaxed">Configura Firebase para habilitar la sincronización global en tiempo real.</p>
            <button onclick="closeModal()" class="w-full py-4 bg-white text-black font-bold rounded-2xl btn-animate text-lg">Continuar</button>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="hidden md:flex flex-col w-80 border-r border-white/5 bg-[#050505] z-20 animate-slide-in">
            <div class="p-8">
                <div class="flex items-center justify-between mb-10">
                    <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-white/20">Archivo Digital</h2>
                    <i data-lucide="archive" class="w-4 h-4 text-white/10"></i>
                </div>
                
                <div id="history-list" class="space-y-8 overflow-y-auto max-h-[calc(100vh-220px)] pr-2">
                    <div id="group-today">
                        <div class="flex items-center gap-2 mb-4 px-2">
                            <span class="w-1 h-1 bg-blue-500 rounded-full"></span>
                            <h3 class="text-[11px] font-bold text-blue-400 uppercase tracking-wider">Hoy</h3>
                        </div>
                        <div class="space-y-1" id="list-today"></div>
                    </div>
                    <div id="group-older">
                        <div class="flex items-center gap-2 mb-4 px-2">
                            <span class="w-1 h-1 bg-white/20 rounded-full"></span>
                            <h3 class="text-[11px] font-bold text-white/20 uppercase tracking-wider">Anteriores</h3>
                        </div>
                        <div class="space-y-1" id="list-older"></div>
                    </div>
                </div>
            </div>
            <div class="p-6 mt-auto">
                <button id="new-note-btn" class="btn-animate w-full flex items-center justify-center gap-2 py-4 rounded-2xl bg-white/5 hover:bg-white text-white hover:text-black font-bold text-sm border border-white/10 transition-all">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    Nueva Nota
                </button>
            </div>
        </aside>

        <!-- Main Workspace -->
        <div class="flex-1 flex flex-col min-w-0 bg-black relative">
            <header class="apple-blur border-b border-white/5 p-5 flex justify-between items-center z-10">
                <div class="flex items-center gap-4">
                    <button id="toggle-sidebar" class="btn-animate md:hidden text-white/40 hover:text-white">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <div class="flex items-center gap-3">
                        <div id="connection-status" class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.5)]"></div>
                        <h1 class="text-sm font-bold tracking-tighter text-white uppercase italic">
                            Sync<span class="text-white/40 not-italic font-medium">Note</span> 
                            <span id="room-display" class="ml-2 text-[10px] py-1 px-2 bg-white/5 rounded-md text-white/30 font-mono"></span>
                        </h1>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <div id="sync-notice" class="hidden flex items-center gap-2">
                        <span class="syncing-dot"></span>
                        <span class="text-[9px] text-white/40 font-bold uppercase tracking-widest">Sincronizando</span>
                    </div>
                    <button id="copy-link" class="btn-animate group flex items-center gap-2 text-[11px] bg-white text-black px-5 py-2.5 rounded-full font-black uppercase tracking-tighter">
                        <i data-lucide="share-2" class="w-3.5 h-3.5"></i>
                        Compartir
                    </button>
                </div>
            </header>

            <main class="flex-1 flex flex-col p-8 md:p-20 max-w-6xl mx-auto w-full overflow-y-auto">
                <div class="animate-reveal" style="animation-delay: 0.2s">
                    <div class="flex items-start gap-6 mb-10">
                        <div id="main-check" class="btn-animate w-10 h-10 border-2 border-white/10 rounded-2xl cursor-pointer flex items-center justify-center transition-all hover:border-white/40">
                            <i data-lucide="check" class="w-6 h-6 text-white opacity-0 transition-opacity"></i>
                        </div>
                        <div class="flex-1">
                            <input type="text" id="note-title" placeholder="Sin Título" 
                                   class="bg-transparent text-4xl md:text-7xl font-black placeholder-white/5 outline-none w-full mb-4 tracking-tighter">
                            <div id="note-date" class="flex items-center gap-2 text-[10px] text-white/20 font-bold uppercase tracking-[0.2em]">
                                <i data-lucide="clock" class="w-3 h-3"></i>
                                <span>Iniciando...</span>
                            </div>
                        </div>
                    </div>
                    <textarea id="note-content" placeholder="Comienza a escribir tu obra maestra..." 
                              class="w-full text-xl md:text-3xl leading-[1.6] text-white/50 placeholder-white/5 min-h-[50vh]"></textarea>
                </div>
            </main>
            
            <footer class="px-8 py-5 border-t border-white/5 flex justify-between items-center text-[9px] text-white/20 font-black uppercase tracking-[0.3em]">
                <div class="flex items-center gap-4">
                    <span>Codegenius — Abel Ghanam</span>
                </div>
                <div class="flex items-center gap-2">
                    <i data-lucide="type" class="w-3 h-3"></i>
                    <span id="char-count">0 Chars</span>
                </div>
            </footer>
        </div>
    </div>

    <script type="module">
        // --- CONFIGURACIÓN PARA GITHUB PAGES ---
        const MY_CUSTOM_CONFIG = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        const titleInput = document.getElementById('note-title');
        const contentInput = document.getElementById('note-content');
        const mainCheck = document.getElementById('main-check');
        const dateDisplay = document.getElementById('note-date').querySelector('span');
        const connectionStatus = document.getElementById('connection-status');
        const historyListToday = document.getElementById('list-today');
        const historyListOlder = document.getElementById('list-older');
        const syncNotice = document.getElementById('sync-notice');

        // Inicializar Iconos
        lucide.createIcons();

        window.closeModal = () => {
            const modal = document.getElementById('alert-modal');
            modal.style.opacity = '0';
            setTimeout(() => modal.style.display = 'none', 300);
        };

        let f_doc, f_onSnapshot, f_setDoc, f_updateDoc;
        let currentNoteId = new URLSearchParams(window.location.search).get('id') || 'default_room';
        let notesStore = JSON.parse(localStorage.getItem('syncnotes_db') || '{}');

        async function initApp() {
            let config = MY_CUSTOM_CONFIG;
            try {
                if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                    config = JSON.parse(__firebase_config);
                }
            } catch (e) {}

            if (config && config.apiKey) {
                try {
                    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js");
                    const { getFirestore, doc, onSnapshot, setDoc, updateDoc } = await import("https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js");
                    const { getAuth, signInAnonymously, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js");

                    f_doc = doc; f_onSnapshot = onSnapshot; f_setDoc = setDoc; f_updateDoc = updateDoc;

                    const app = initializeApp(config);
                    const db = getFirestore(app);
                    const auth = getAuth(app);
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'prod-v2';

                    await signInAnonymously(auth);

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            connectionStatus.classList.replace('bg-red-500', 'bg-green-500');
                            connectionStatus.style.boxShadow = '0 0 15px rgba(52, 199, 89, 0.6)';
                            setupFirebaseSync(db, appId);
                        } else {
                            setupLocalSync();
                        }
                    });
                } catch (err) {
                    setupLocalSync();
                }
            } else {
                document.getElementById('modal-text').innerText = "Abel, no has configurado las credenciales de Firebase en el código. Se usará almacenamiento local temporal.";
                document.getElementById('alert-modal').style.display = 'flex';
                setupLocalSync();
            }
        }

        function setupLocalSync() {
            document.getElementById('room-display').innerText = "MODO_LOCAL";
            dateDisplay.innerText = "Almacenamiento Local";
            loadNote(currentNoteId);
            renderHistory();

            const localSave = () => {
                notesStore[currentNoteId] = {
                    id: currentNoteId,
                    title: titleInput.value,
                    content: contentInput.value,
                    isDone: mainCheck.classList.contains('bg-[#34c759]'),
                    lastUpdated: Date.now()
                };
                localStorage.setItem('syncnotes_db', JSON.stringify(notesStore));
                showSyncNotice();
                renderHistory();
            };

            titleInput.oninput = localSave;
            contentInput.oninput = localSave;
            mainCheck.onclick = () => { toggleCheckUI(); localSave(); };
        }

        function setupFirebaseSync(db, appId) {
            const docRef = f_doc(db, 'artifacts', appId, 'public', 'data', 'shared_notes', currentNoteId);
            document.getElementById('room-display').innerText = currentNoteId.toUpperCase();

            f_onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    if (document.activeElement !== titleInput) titleInput.value = data.title || "";
                    if (document.activeElement !== contentInput) contentInput.value = data.content || "";
                    setCheckUI(data.isDone);
                    dateDisplay.innerText = "Nube Sincronizada";
                    
                    notesStore[currentNoteId] = { ...data, id: currentNoteId };
                    localStorage.setItem('syncnotes_db', JSON.stringify(notesStore));
                    renderHistory();
                    updateCharCount();
                } else {
                    f_setDoc(docRef, { title: "", content: "", isDone: false, lastUpdated: Date.now() });
                }
            }, () => setupLocalSync());

            const firebaseSave = () => {
                showSyncNotice();
                updateCharCount();
                f_updateDoc(docRef, {
                    title: titleInput.value,
                    content: contentInput.value,
                    lastUpdated: Date.now()
                }).catch(() => {
                    f_setDoc(docRef, { title: titleInput.value, content: contentInput.value, lastUpdated: Date.now() });
                });
            };
            
            titleInput.oninput = firebaseSave;
            contentInput.oninput = firebaseSave;
            mainCheck.onclick = () => {
                const newState = !mainCheck.classList.contains('bg-[#34c759]');
                setCheckUI(newState);
                f_updateDoc(docRef, { isDone: newState, lastUpdated: Date.now() });
            };
        }

        function loadNote(id) {
            const note = notesStore[id] || { title: "", content: "", isDone: false };
            titleInput.value = note.title || "";
            contentInput.value = note.content || "";
            setCheckUI(note.isDone);
            updateCharCount();
        }

        function renderHistory() {
            historyListToday.innerHTML = '';
            historyListOlder.innerHTML = '';
            const today = new Date().setHours(0,0,0,0);
            
            Object.values(notesStore).sort((a,b) => (b.lastUpdated || 0) - (a.lastUpdated || 0)).forEach((note, index) => {
                const div = document.createElement('div');
                div.style.animationDelay = `${index * 0.05}s`;
                div.className = `sidebar-item p-4 rounded-2xl cursor-pointer flex items-center justify-between group animate-reveal ${note.id === currentNoteId ? 'active-note' : ''}`;
                div.innerHTML = `
                    <div class="flex items-center gap-3 truncate">
                        <div class="w-1.5 h-1.5 rounded-full ${note.isDone ? 'bg-[#34c759]' : 'bg-white/10'}"></div>
                        <div class="truncate text-[11px] font-bold text-white/70 group-hover:text-white uppercase tracking-tight">${note.title || 'SIN TÍTULO'}</div>
                    </div>
                    <i data-lucide="chevron-right" class="w-3 h-3 text-white/0 group-hover:text-white/20 transition-all"></i>
                `;
                div.onclick = () => {
                    document.body.style.opacity = '0.5';
                    window.location.search = `?id=${note.id}`;
                };
                
                if (note.lastUpdated >= today) historyListToday.appendChild(div);
                else historyListOlder.appendChild(div);
            });
            lucide.createIcons();
        }

        function setCheckUI(done) {
            mainCheck.classList.toggle('bg-[#34c759]', !!done);
            mainCheck.classList.toggle('border-[#34c759]', !!done);
            mainCheck.classList.toggle('border-white/10', !done);
            const svg = mainCheck.querySelector('i');
            if(svg) svg.style.opacity = done ? '1' : '0';
        }

        function toggleCheckUI() { setCheckUI(!mainCheck.classList.contains('bg-[#34c759]')); }
        
        function updateCharCount() { 
            const count = (titleInput.value.length + contentInput.value.length);
            document.getElementById('char-count').innerText = `${count} Chars`; 
        }

        function showSyncNotice() { 
            syncNotice.classList.remove('hidden'); 
            setTimeout(() => syncNotice.classList.add('hidden'), 1500); 
        }

        document.getElementById('new-note-btn').onclick = () => {
            const newId = 'note_' + Math.random().toString(36).substr(2, 9);
            window.location.search = `?id=${newId}`;
        };

        document.getElementById('toggle-sidebar').onclick = () => document.getElementById('sidebar').classList.toggle('hidden');
        
        document.getElementById('copy-link').onclick = async () => {
            try {
                const btn = document.getElementById('copy-link');
                const originalText = btn.innerHTML;
                await navigator.clipboard.writeText(window.location.href);
                btn.innerHTML = `<i data-lucide="check" class="w-3.5 h-3.5"></i> Copiado`;
                btn.classList.add('bg-green-500', 'text-white');
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('bg-green-500', 'text-white');
                    lucide.createIcons();
                }, 2000);
            } catch (err) {
                const el = document.createElement('textarea');
                el.value = window.location.href;
                document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            }
        };

        initApp();
    </script>
</body>
</html>
