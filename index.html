<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncNote Pro | Memoria Activa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        .apple-blur {
            background: rgba(20, 20, 22, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .btn-animate {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-animate:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }
        .btn-animate:active {
            transform: translateY(1px) scale(0.98);
        }

        .sidebar-item {
            transition: all 0.2s ease;
        }
        .sidebar-item:hover { 
            background: rgba(255,255,255,0.05); 
            padding-left: 1rem;
        }
        .active-note { background: rgba(255,255,255,0.1); border-left: 3px solid #34c759; }
        
        textarea { resize: none; outline: none; background: transparent; }
        
        #alert-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: #1c1c1e;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 24px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        .animate-slide { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex overflow-hidden flex-col">

    <div id="alert-modal">
        <div class="modal-content animate-slide">
            <div class="w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-bold mb-2">Conexión en curso</h3>
            <p class="text-white/50 text-sm mb-6">Estamos estableciendo el motor de sincronización. Espera un momento para realizar esta acción.</p>
            <button onclick="closeModal()" class="w-full py-3 bg-white text-black font-bold rounded-xl btn-animate">Entendido</button>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="hidden md:flex flex-col w-72 border-r border-white/10 bg-[#0a0a0a] z-20">
            <div class="p-6">
                <h2 class="text-xs font-bold uppercase tracking-widest text-white/30 mb-6">Historial</h2>
                <div id="history-list" class="space-y-6 overflow-y-auto max-h-[calc(100vh-160px)]">
                    <div id="group-today">
                        <h3 class="text-[10px] text-white/20 mb-3 px-2">HOY</h3>
                        <div class="space-y-1" id="list-today"></div>
                    </div>
                    <div id="group-yesterday">
                        <h3 class="text-[10px] text-white/20 mb-3 px-2">AYER</h3>
                        <div class="space-y-1" id="list-yesterday"></div>
                    </div>
                    <div id="group-older">
                        <h3 class="text-[10px] text-white/20 mb-3 px-2">ANTERIORES</h3>
                        <div class="space-y-1" id="list-older"></div>
                    </div>
                </div>
            </div>
            <button id="new-note" class="btn-animate mt-auto m-4 p-3 rounded-xl bg-white text-black font-semibold text-sm">
                Nueva Nota
            </button>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 bg-black relative">
            <header class="apple-blur border-b border-white/10 p-4 flex justify-between items-center z-10">
                <div class="flex items-center gap-3">
                    <button id="toggle-sidebar" class="btn-animate md:hidden text-white/50 hover:text-white">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <div id="connection-status" class="w-2 h-2 rounded-full bg-yellow-500"></div>
                    <h1 class="text-sm font-medium tracking-tight text-white/90">SyncNote <span id="room-display" class="text-white/40 ml-2"></span></h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="sync-notice" class="hidden text-[10px] text-white/30 uppercase tracking-widest animate-pulse">Sincronizando...</span>
                    <button id="copy-link" class="btn-animate text-xs bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full font-medium border border-white/5">
                        Compartir
                    </button>
                </div>
            </header>

            <main class="flex-1 flex flex-col p-6 md:p-12 max-w-5xl mx-auto w-full animate-fade">
                <div class="flex items-start gap-4 mb-6">
                    <div id="main-check" class="btn-animate w-7 h-7 border-2 border-white/20 rounded-full cursor-pointer flex items-center justify-center transition-all">
                        <svg class="w-4 h-4 text-white opacity-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <div class="flex-1">
                        <input type="text" id="note-title" placeholder="Título de la reunión..." 
                               class="bg-transparent text-3xl md:text-5xl font-bold placeholder-white/5 outline-none w-full mb-2">
                        <div id="note-date" class="text-xs text-white/20 font-medium tracking-wide">Cargando...</div>
                    </div>
                </div>
                <textarea id="note-content" placeholder="Escribe aquí los puntos clave..." 
                          class="flex-1 w-full text-lg md:text-2xl leading-relaxed text-white/60 placeholder-white/5"></textarea>
            </main>
            
            <footer class="p-4 border-t border-white/5 flex justify-between text-[10px] text-white/20 uppercase tracking-widest">
                <span>By CodeGenius - Abel Ghanam</span>
                <span id="char-count">0 caracteres</span>
            </footer>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Elementos DOM
        const titleInput = document.getElementById('note-title');
        const contentInput = document.getElementById('note-content');
        const mainCheck = document.getElementById('main-check');
        const dateDisplay = document.getElementById('note-date');
        const connectionStatus = document.getElementById('connection-status');
        const historyList = {
            today: document.getElementById('list-today'),
            yesterday: document.getElementById('list-yesterday'),
            older: document.getElementById('list-older')
        };

        window.closeModal = () => document.getElementById('alert-modal').style.display = 'none';
        const showWarning = () => document.getElementById('alert-modal').style.display = 'flex';

        // Lógica de Configuración Segura
        let firebaseConfig = null;
        try {
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = JSON.parse(__firebase_config);
            }
        } catch (e) {}

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'prod-v1';
        let isConnected = false;

        if (firebaseConfig && firebaseConfig.apiKey) {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            
            const urlParams = new URLSearchParams(window.location.search);
            let currentId = urlParams.get('id') || 'index';

            const initAuth = async () => {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            };

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    isConnected = true;
                    connectionStatus.style.backgroundColor = '#34c759';
                    setupSync(db, auth, currentId);
                    loadHistory(db, auth, currentId);
                }
            });

            async function setupSync(db, auth, roomId) {
                if (!auth.currentUser) return;
                
                // REGLA 1: Usar la ruta estricta /artifacts/{appId}/public/data/{collection}
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'notes', roomId);
                document.getElementById('room-display').innerText = `#${roomId}`;

                onSnapshot(docRef, (snap) => {
                    if (snap.exists()) {
                        const data = snap.data();
                        if (document.activeElement !== titleInput) titleInput.value = data.title || "";
                        if (document.activeElement !== contentInput) contentInput.value = data.content || "";
                        updateCheckUI(data.isDone);
                        dateDisplay.innerText = `Sincronizado: ${new Date().toLocaleTimeString()}`;
                        updateCharCount();
                    } else {
                        setDoc(docRef, { title: "", content: "", isDone: false, lastUpdated: Date.now() })
                        .catch(err => console.error("Error creating doc:", err));
                    }
                }, (error) => {
                    console.error("Firestore snapshot error:", error);
                });

                const save = () => {
                    if (!isConnected) return;
                    updateDoc(docRef, {
                        title: titleInput.value,
                        content: contentInput.value,
                        lastUpdated: Date.now()
                    }).catch(err => console.error("Save error:", err));
                };
                
                titleInput.oninput = save;
                contentInput.oninput = save;
            }

            async function loadHistory(db, auth, currentRoomId) {
                if (!auth.currentUser) return;
                try {
                    // REGLA 1: Ruta estricta para colecciones
                    const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'notes');
                    const q = query(colRef);
                    const snaps = await getDocs(q);
                    
                    const docs = [];
                    snaps.forEach(s => docs.push({ id: s.id, ...s.data() }));
                    
                    // REGLA 2: Ordenar en memoria JS para evitar errores de índices complejos
                    docs.sort((a, b) => (b.lastUpdated || 0) - (a.lastUpdated || 0));

                    const today = new Date().setHours(0,0,0,0);
                    const yesterday = today - 86400000;

                    Object.values(historyList).forEach(el => el.innerHTML = '');
                    docs.forEach(d => {
                        const div = document.createElement('div');
                        div.className = `sidebar-item p-3 rounded-lg cursor-pointer flex items-center gap-3 ${d.id === currentRoomId ? 'active-note' : ''}`;
                        div.innerHTML = `
                            <div class="w-1.5 h-1.5 rounded-full ${d.isDone ? 'bg-[#34c759]' : 'bg-white/10'}"></div>
                            <div class="truncate text-xs font-medium text-white/80">${d.title || 'Sin título'}</div>
                        `;
                        div.onclick = () => { window.location.search = `?id=${d.id}`; };
                        
                        const time = d.lastUpdated || 0;
                        if (time >= today) historyList.today.appendChild(div);
                        else if (time >= yesterday) historyList.yesterday.appendChild(div);
                        else historyList.older.appendChild(div);
                    });
                } catch (e) {
                    console.error("Load history error:", e);
                }
            }

            initAuth();
        } else {
            // MODO LOCAL (GitHub Pages sin Firebase configurado)
            dateDisplay.innerText = "Estado: Local (Sin Sincronizar)";
            connectionStatus.style.backgroundColor = '#ff3b30'; 
            
            document.getElementById('new-note').onclick = showWarning;
            document.getElementById('copy-link').onclick = showWarning;
        }

        function updateCheckUI(done) {
            const icon = mainCheck.querySelector('svg');
            mainCheck.classList.toggle('bg-[#34c759]', !!done);
            mainCheck.classList.toggle('border-[#34c759]', !!done);
            if (icon) icon.classList.toggle('opacity-0', !done);
        }

        function updateCharCount() {
            const total = (titleInput.value || "").length + (contentInput.value || "").length;
            document.getElementById('char-count').innerText = `${total} caracteres`;
        }

        titleInput.addEventListener('input', updateCharCount);
        contentInput.addEventListener('input', updateCharCount);
        document.getElementById('toggle-sidebar').onclick = () => document.getElementById('sidebar').classList.toggle('hidden');
    </script>
</body>
</html>
