<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncNote Pro | Memoria Activa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        .apple-blur {
            background: rgba(20, 20, 22, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .btn-animate {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-animate:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }
        .btn-animate:active {
            transform: translateY(1px) scale(0.98);
        }

        .sidebar-item {
            transition: all 0.2s ease;
        }
        .sidebar-item:hover { 
            background: rgba(255,255,255,0.05); 
            padding-left: 1rem;
        }
        .active-note { background: rgba(255,255,255,0.1); border-left: 3px solid #34c759; }
        
        textarea { resize: none; outline: none; background: transparent; }
        
        #alert-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: #1c1c1e;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 24px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        .animate-slide { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex overflow-hidden flex-col">

    <div id="alert-modal">
        <div class="modal-content animate-slide">
            <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-bold mb-2">Modo Local Activo</h3>
            <p class="text-white/50 text-sm mb-6">No se detectó configuración de nube o hay un error de permisos. Tus notas se guardarán de forma segura en este navegador.</p>
            <button onclick="closeModal()" class="w-full py-3 bg-white text-black font-bold rounded-xl btn-animate">Entendido</button>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="hidden md:flex flex-col w-72 border-r border-white/10 bg-[#0a0a0a] z-20">
            <div class="p-6">
                <h2 class="text-xs font-bold uppercase tracking-widest text-white/30 mb-6">Historial</h2>
                <div id="history-list" class="space-y-6 overflow-y-auto max-h-[calc(100vh-160px)]">
                    <div id="group-today">
                        <h3 class="text-[10px] text-white/20 mb-3 px-2 text-blue-400">HOY</h3>
                        <div class="space-y-1" id="list-today"></div>
                    </div>
                    <div id="group-older">
                        <h3 class="text-[10px] text-white/20 mb-3 px-2">ANTERIORES</h3>
                        <div class="space-y-1" id="list-older"></div>
                    </div>
                </div>
            </div>
            <button id="new-note-btn" class="btn-animate mt-auto m-4 p-3 rounded-xl bg-white text-black font-semibold text-sm">
                Nueva Nota
            </button>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 bg-black relative">
            <header class="apple-blur border-b border-white/10 p-4 flex justify-between items-center z-10">
                <div class="flex items-center gap-3">
                    <button id="toggle-sidebar" class="btn-animate md:hidden text-white/50 hover:text-white">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <div id="connection-status" class="w-2 h-2 rounded-full bg-blue-500"></div>
                    <h1 class="text-sm font-medium tracking-tight text-white/90">SyncNote <span id="room-display" class="text-white/40 ml-2"></span></h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="sync-notice" class="hidden text-[10px] text-white/30 uppercase tracking-widest animate-pulse">Guardando...</span>
                    <button id="copy-link" class="btn-animate text-xs bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full font-medium border border-white/5">
                        Compartir
                    </button>
                </div>
            </header>

            <main class="flex-1 flex flex-col p-6 md:p-12 max-w-5xl mx-auto w-full animate-fade">
                <div class="flex items-start gap-4 mb-6">
                    <div id="main-check" class="btn-animate w-7 h-7 border-2 border-white/20 rounded-full cursor-pointer flex items-center justify-center transition-all">
                        <svg class="w-4 h-4 text-white opacity-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <div class="flex-1">
                        <input type="text" id="note-title" placeholder="Título de la nota..." 
                               class="bg-transparent text-3xl md:text-5xl font-bold placeholder-white/5 outline-none w-full mb-2">
                        <div id="note-date" class="text-xs text-white/20 font-medium tracking-wide">Listo para escribir</div>
                    </div>
                </div>
                <textarea id="note-content" placeholder="Escribe aquí tus ideas..." 
                          class="flex-1 w-full text-lg md:text-2xl leading-relaxed text-white/60 placeholder-white/5"></textarea>
            </main>
            
            <footer class="p-4 border-t border-white/5 flex justify-between text-[10px] text-white/20 uppercase tracking-widest">
                <span>By CodeGenius - Abel Ghanam</span>
                <span id="char-count">0 caracteres</span>
            </footer>
        </div>
    </div>

    <script type="module">
        // Elementos DOM
        const titleInput = document.getElementById('note-title');
        const contentInput = document.getElementById('note-content');
        const mainCheck = document.getElementById('main-check');
        const dateDisplay = document.getElementById('note-date');
        const connectionStatus = document.getElementById('connection-status');
        const historyListToday = document.getElementById('list-today');
        const historyListOlder = document.getElementById('list-older');
        const syncNotice = document.getElementById('sync-notice');

        window.closeModal = () => document.getElementById('alert-modal').style.display = 'none';

        // Referencias globales de funciones Firebase
        let f_doc, f_onSnapshot, f_setDoc, f_updateDoc;

        // Gestión de Datos
        let isFirebaseEnabled = false;
        let currentNoteId = new URLSearchParams(window.location.search).get('id') || 'default';
        let notesStore = JSON.parse(localStorage.getItem('syncnotes_db') || '{}');

        async function initApp() {
            let firebaseConfig = null;
            try {
                if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                    firebaseConfig = JSON.parse(__firebase_config);
                }
            } catch (e) {}

            if (firebaseConfig && firebaseConfig.apiKey) {
                try {
                    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js");
                    const firestore = await import("https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js");
                    const authMod = await import("https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js");

                    f_doc = firestore.doc;
                    f_onSnapshot = firestore.onSnapshot;
                    f_setDoc = firestore.setDoc;
                    f_updateDoc = firestore.updateDoc;

                    const app = initializeApp(firebaseConfig);
                    const db = firestore.getFirestore(app);
                    const auth = authMod.getAuth(app);
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'prod-v1';

                    // Autenticación primero (REGLA 3)
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await authMod.signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await authMod.signInAnonymously(auth);
                    }

                    authMod.onAuthStateChanged(auth, (user) => {
                        if (user) {
                            isFirebaseEnabled = true;
                            connectionStatus.classList.replace('bg-blue-500', 'bg-green-500');
                            setupFirebaseSync(db, appId);
                        } else {
                            setupLocalSync();
                        }
                    });
                } catch (err) {
                    console.error("Firebase Init Error:", err);
                    setupLocalSync();
                }
            } else {
                setupLocalSync();
            }
        }

        function setupLocalSync() {
            document.getElementById('room-display').innerText = "(Local)";
            loadNote(currentNoteId);
            renderHistory();

            const localSave = () => {
                notesStore[currentNoteId] = {
                    id: currentNoteId,
                    title: titleInput.value,
                    content: contentInput.value,
                    isDone: mainCheck.classList.contains('bg-[#34c759]'),
                    lastUpdated: Date.now()
                };
                localStorage.setItem('syncnotes_db', JSON.stringify(notesStore));
                showSyncNotice();
                renderHistory();
            };

            titleInput.oninput = localSave;
            contentInput.oninput = localSave;
            mainCheck.onclick = () => {
                toggleCheckUI();
                localSave();
            };
        }

        function setupFirebaseSync(db, appId) {
            // Ruta obligatoria (REGLA 1): artifacts/{appId}/public/data/{collectionName}/{docId}
            const docRef = f_doc(db, 'artifacts', appId, 'public', 'data', 'notes', currentNoteId);
            document.getElementById('room-display').innerText = `#${currentNoteId}`;

            // Suscripción con manejo de errores (requerido para evitar bloqueos silenciosos)
            f_onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    if (document.activeElement !== titleInput) titleInput.value = data.title || "";
                    if (document.activeElement !== contentInput) contentInput.value = data.content || "";
                    setCheckUI(data.isDone);
                    dateDisplay.innerText = "Sincronizado con la nube";
                } else {
                    f_setDoc(docRef, { title: "", content: "", isDone: false, lastUpdated: Date.now() })
                        .catch(err => console.error("Create Doc Error:", err));
                }
            }, (err) => {
                console.error("Permission or Snapshot error:", err);
                // Si falla por permisos, volvemos a modo local para no romper la app
                setupLocalSync();
                document.getElementById('connection-status').classList.replace('bg-green-500', 'bg-red-500');
            });

            const firebaseSave = () => {
                showSyncNotice();
                f_updateDoc(docRef, {
                    title: titleInput.value,
                    content: contentInput.value,
                    lastUpdated: Date.now()
                }).catch(err => console.error("Update Error:", err));
            };
            
            titleInput.oninput = firebaseSave;
            contentInput.oninput = firebaseSave;
            mainCheck.onclick = () => {
                const newState = !mainCheck.classList.contains('bg-[#34c759]');
                setCheckUI(newState);
                f_updateDoc(docRef, { isDone: newState, lastUpdated: Date.now() })
                    .catch(err => console.error("Check Update Error:", err));
            };
        }

        function loadNote(id) {
            const note = notesStore[id] || { title: "", content: "", isDone: false };
            titleInput.value = note.title || "";
            contentInput.value = note.content || "";
            setCheckUI(note.isDone);
            updateCharCount();
        }

        function renderHistory() {
            historyListToday.innerHTML = '';
            historyListOlder.innerHTML = '';
            const today = new Date().setHours(0,0,0,0);

            Object.values(notesStore)
                .sort((a, b) => (b.lastUpdated || 0) - (a.lastUpdated || 0))
                .forEach(note => {
                    const div = document.createElement('div');
                    div.className = `sidebar-item p-3 rounded-lg cursor-pointer flex items-center gap-3 ${note.id === currentNoteId ? 'active-note' : ''}`;
                    div.innerHTML = `
                        <div class="w-1.5 h-1.5 rounded-full ${note.isDone ? 'bg-[#34c759]' : 'bg-white/10'}"></div>
                        <div class="truncate text-xs font-medium text-white/80">${note.title || 'Sin título'}</div>
                    `;
                    div.onclick = () => {
                        window.location.search = `?id=${note.id}`;
                    };
                    
                    if (note.lastUpdated >= today) historyListToday.appendChild(div);
                    else historyListOlder.appendChild(div);
                });
        }

        function setCheckUI(done) {
            const icon = mainCheck.querySelector('svg');
            mainCheck.classList.toggle('bg-[#34c759]', !!done);
            mainCheck.classList.toggle('border-[#34c759]', !!done);
            if (icon) icon.classList.toggle('opacity-0', !done);
        }

        function toggleCheckUI() {
            const isDone = !mainCheck.classList.contains('bg-[#34c759]');
            setCheckUI(isDone);
        }

        function updateCharCount() {
            const total = (titleInput.value || "").length + (contentInput.value || "").length;
            document.getElementById('char-count').innerText = `${total} caracteres`;
        }

        function showSyncNotice() {
            syncNotice.classList.remove('hidden');
            setTimeout(() => syncNotice.classList.add('hidden'), 1000);
        }

        document.getElementById('new-note-btn').onclick = () => {
            const newId = 'note_' + Math.random().toString(36).substr(2, 9);
            window.location.search = `?id=${newId}`;
        };

        document.getElementById('toggle-sidebar').onclick = () => document.getElementById('sidebar').classList.toggle('hidden');
        
        document.getElementById('copy-link').onclick = () => {
            const url = window.location.href;
            const el = document.createElement('textarea');
            el.value = url;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            dateDisplay.innerText = "¡Enlace copiado al portapapeles!";
        };

        initApp();
    </script>
</body>
</html>
